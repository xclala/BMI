        <script>
            function bmi() {
                let heavy = Math.abs(document.getElementById("kg").value)
                let tall = Math.abs(document.getElementById("cm").value / 100)
                let BMI = heavy / tall ** 2
                if (document.getElementById("cm").value != '') {
                    document.getElementById("BMI").innerHTML = "BMI:" + Math.round(BMI * 100) / 100 //ÂõõËàç‰∫îÂÖ•Âà∞ÁôæÂàÜ‰Ωç
                }
                if (BMI < 18.5) {
                    document.getElementById("mx").innerHTML = "‰Ωé‰∫éÊ≠£Â∏∏‰ΩìÈáç"
                    document.getElementById("mx").style.color = "red"
                } else if (BMI < 25) {
                    document.getElementById("mx").innerHTML = "Ê≠£Â∏∏‰ΩìÈáç"
                    document.getElementById("mx").style.color = "green"
                } else if (BMI < 30) {
                    document.getElementById("mx").innerHTML = "Ë∂ÖÈáç"
                    document.getElementById("mx").style.color = "red"
                } else {
                    document.getElementById("mx").innerHTML = "ËÇ•ËÉñ"

            }
        </script>

    <script>
