<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>BMI计算器</title>
    <meta name="description" content="BMI计算器">
    <meta name="author" content="邢栋">
</head>

<body>
    <a href="https://github.com/xclala/BMI">
        <img src="../github.svg">
    </a>
    <br>
    <p></p>
    <p></p>
    <a href="..">🔙<br></a>
    <h1>BMI计算器</h1>
    <form align="center">
        <script>
            function bmi() {
                let heavy = Math.abs(document.getElementById("kg").value)
                let tall = Math.abs(document.getElementById("m").value)
                let BMI = heavy / tall ** 2
                if (document.getElementById("m").value != '') {
                    document.getElementById("BMI").value = Math.round(BMI * 100) / 100 //四舍五入到百分位
                }
            }
        </script>
        <input id="kg" onkeyup="bmi()" placeholder="体重（千克）" type="number">
        <input id="m" onkeyup="bmi()" placeholder="身高（米）" type="number">
        <input id="BMI" onkeyup="bmi()" placeholder="BMI" type="number">
        <button type="reset">清空</button>
    </form>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</body>

</html>
